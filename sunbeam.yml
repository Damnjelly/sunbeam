---
# yaml-language-server: $schema=./schemas/schema.json
name: github
version: "1.0"
title: GitHub
entrypoints:
  - title: List My Repositories
    type: push-page
    page: list-repositories
    with:
      owner: pomdtr
  - title: List Repositories
    type: push-page
    page: list-repositories
  - title: List Dailymotion Repositories
    type: push-page
    page: list-repositories
    with:
      owner: dailymotion
  - title: List Airflow Pull Requests
    type: push-page
    page: list-pull-requests
    with:
      repository: dailymotion/dwh-dags
pages:
  list-repositories:
    mode: filter
    title: List Repositories
    command: ./examples/github/list-repos.sh {{ owner }}
    params:
      - name: owner
        title: Owner
        type: textfield
        required: false
        description: The owner of the repositories to list
  list-pull-requests:
    mode: filter
    title: List Pull Requests
    command: examples/github/list-prs.sh {{ repository }}
    params:
      - name: repository
        title: Repository
        type: textfield
        description: The repository to list pull requests for
---
# yaml-language-server: $schema=./schemas/schema.json
name: file-browser
version: "1.0"
title: File Browser
entrypoints:
  - title: Browse Custom Directory
    type: push-page
    page: file-browser
  - title: Browse Root Directory
    type: push-page
    page: file-browser
    with:
      root: "/"
  - title: Browse Current Directory
    type: push-page
    page: file-browser
    with:
      root: "."
pages:
  file-browser:
    mode: filter
    title: File Browser
    command: ./examples/file-browser.py --root {{ root }}
    params:
      - name: root
        title: Root
        type: textfield
        placeholder: Select a directory
---
# yaml-language-server: $schema=./schemas/schema.json
name: bitwarden
version: "1.0"
title: Bitwarden
entrypoints:
  - title: Search Passwords
    type: push-page
    page: list-passwords
pages:
  list-passwords:
    mode: filter
    title: Search Passwords
    # Please do not do this, you are better of moving the logic to an external file
    command: ./examples/bitwarden.sh
---
# yaml-language-server: $schema=./schemas/schema.json
name: jira
version: "1.0"
title: Jira
entrypoints:
  - type: push-page
    title: List Issues
    page: list-issues
    with:
      jql: assignee=currentUser() and status!=Closed
pages:
  list-issues:
    mode: filter
    title: List Issues
    command: ./examples/jira.sh {{ jql }}
    params:
      - name: jql
        title: JQL
        type: textfield
---
# yaml-language-server: $schema=./schemas/schema.json
name: google
title: Google
version: "1.0"
entrypoints:
  - type: push-page
    title: Google Suggestions
    page: google-suggestions
pages:
  google-suggestions:
    mode: generator
    command: ./examples/google.mjs --query "$SUNBEAM_QUERY"
---
# yaml-language-server: $schema=./schemas/schema.json
name: random
title: Random
version: "1.0"
entrypoints:
  - type: push-page
    title: "Generate 5 random numbers"
    page: "random-list"
  - type: push-page
    title: "Random Number"
    page: "random-number"
pages:
  random-list:
    mode: filter
    command: ./examples/random_list.py
  random-number:
    mode: pager
    command: |
      sleep 2
      echo "Random Number: $RANDOM"
