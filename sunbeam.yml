# yaml-language-server: $schema=./schemas/schema.json
name: jira
version: "1.0"
title: Jira
entrypoints:
  - type: run-script
    title: List Issues
    script: list-issues
    with:
      jql: assignee=currentUser() and status!=Closed
scripts:
  list-issues:
    mode: filter
    title: List Issues
    command: ./examples/jira.sh {{ jql }}
    params:
      - name: jql
        title: JQL
        type: textfield
