# yaml-language-server: $schema=./schemas/sunbeam.schema.json
type: list
items:
  - title: Show Examples
    actions:
      - type: read
        title: Examples
        path: "./docs/examples/sunbeam.yml"
  - title: Show Getting Started
    actions:
      - type: read
        title: Getting Started
        path: "./docs/getting-started/sunbeam.yml"
  - title: Format
    actions:
      - type: run
        onSuccess: exit
        command: "echo ${input:format} ${input:path} ${input:message} ${input:dropdown}"
        inputs:
          - type: checkbox
            name: "format"
            title: "Format"
            label: "Format"
          - type: textfield
            name: "path"
            title: "Path"
            default: "./"
          - type: textarea
            name: "message"
            title: "Message"
            default: "yolo"
          - type: dropdown
            name: "dropdown"
            title: "Dropdown"
            default: "yolo"
            items:
              - title: "yolo"
                value: "yolo"
              - title: "yolo2"
                value: "yolo2"
