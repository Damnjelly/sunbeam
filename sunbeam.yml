---
# yaml-language-server: $schema=./schemas/schema.json
name: github
version: "1.0"
title: GitHub
entrypoints:
  - title: List My Repositories
    type: run-script
    script: list-repositories
    with:
      owner: pomdtr
  - title: List Repositories
    type: run-script
    script: list-repositories
  - title: List Dailymotion Repositories
    type: run-script
    script: list-repositories
    with:
      owner: dailymotion
  - title: List Airflow Pull Requests
    type: run-script
    script: list-pull-requests
    with:
      repository: dailymotion/dwh-dags
scripts:
  list-repositories:
    mode: filter
    title: List Repositories
    command: ./examples/github/list-repos.sh {{ owner }}
    params:
      - name: owner
        title: Owner
        type: textfield
        required: false
        description: The owner of the repositories to list
  list-pull-requests:
    mode: filter
    title: List Pull Requests
    command: examples/github/list-prs.sh {{ repository }}
    params:
      - name: repository
        title: Repository
        type: textfield
        description: The repository to list pull requests for
---
# yaml-language-server: $schema=./schemas/schema.json
name: file-browser
version: "1.0"
title: File Browser
entrypoints:
  - title: Browse Custom Directory
    type: run-script
    script: file-browser
  - title: Browse Home Directory
    type: run-script
    script: file-browser
    with:
      root: "~"
  - title: Browse Root Directory
    type: run-script
    script: file-browser
    with:
      root: "/"
  - title: Browse Current Directory
    type: run-script
    script: file-browser
    with:
      root: "."
scripts:
  file-browser:
    mode: filter
    title: File Browser
    command: ./examples/file-browser.py --root {{ root }}
    params:
      - name: root
        title: Root
        type: textfield
        placeholder: Select a directory
