# yaml-language-server: $schema=./schemas/page.schema.json
type: list
items:
  - title: Show Examples
    actions:
      - type: push-page
        title: Examples
        page:
          type: static
          path: "./docs/examples/sunbeam.yml"
  - title: Show Getting Started
    actions:
      - type: push-page
        title: Getting Started
        page:
          type: static
          path: "./docs/getting-started/sunbeam.yml ${input:dir}"
        inputs:
          - type: textfield
            name: "dir"
            title: "Directory"
            default: "/"
