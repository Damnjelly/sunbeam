---
# yaml-language-server: $schema=./schemas/schema.json
name: github
version: "1.0"
title: GitHub
entrypoints:
  - title: List My Repositories
    type: run-script
    page: list-repositories
    with:
      owner: pomdtr
  - title: List Repositories
    type: run-script
    page: list-repositories
  - title: List Dailymotion Repositories
    type: run-script
    page: list-repositories
    with:
      owner: dailymotion
  - title: List Airflow Pull Requests
    type: run-script
    page: list-pull-requests
    with:
      repository: dailymotion/dwh-dags
scripts:
  list-repositories:
    mode: filter
    title: List Repositories
    command: ./examples/github/list-repos.sh ${{ input "owner" }}
    inputs:
      - name: owner
        title: Owner
        type: textfield
        required: false
  list-pull-requests:
    mode: filter
    title: List Pull Requests
    command: examples/github/list-prs.sh ${{ input "repository" }}
    inputs:
      - name: repository
        title: Repository
        type: textfield
---
# yaml-language-server: $schema=./schemas/schema.json
name: file-browser
version: "1.0"
title: File Browser
entrypoints:
  - title: Browse Custom Directory
    type: run-script
    page: file-browser
  - title: Browse Root Directory
    type: run-script
    page: file-browser
    with:
      root: "/"
  - title: Browse Current Directory
    type: run-script
    page: file-browser
    with:
      root: "."
scripts:
  file-browser:
    mode: filter
    title: File Browser
    command: ./examples/file-browser.py --root ${{ input "root" }}
    inputs:
      - name: root
        title: Root
        type: textfield
        placeholder: Select a directory
---
# yaml-language-server: $schema=./schemas/schema.json
name: bitwarden
version: "1.0"
title: Bitwarden
entrypoints:
  - title: Search Passwords
    type: run-script
    page: list-passwords
scripts:
  list-passwords:
    mode: filter
    title: Search Passwords
    # Please do not do this, you are better of moving the logic to an external file
    command: ./examples/bitwarden.sh
---
# yaml-language-server: $schema=./schemas/schema.json
name: jira
version: "1.0"
title: Jira
entrypoints:
  - type: run-script
    title: List Issues
    page: list-issues
    with:
      jql: assignee=currentUser() and status!=Closed
scripts:
  list-issues:
    mode: filter
    title: List Issues
    command: ./examples/jira.sh ${{ input "jql" }}
    inputs:
      - name: jql
        title: JQL
        type: textfield
---
# yaml-language-server: $schema=./schemas/schema.json
name: google
title: Google
version: "1.0"
entrypoints:
  - type: run-script
    title: Google Suggestions
    page: google-suggestions
scripts:
  google-suggestions:
    mode: generator
    command: ./examples/google.mjs --query ${{ query }}
---
# yaml-language-server: $schema=./schemas/schema.json
name: random
title: Random
version: "1.0"
entrypoints:
  - type: run-script
    title: "Generate 5 random numbers"
    page: "random-list"
  - type: run-script
    title: "Random Number"
    page: "random-number"
scripts:
  random-list:
    mode: filter
    command: ./examples/random_list.py
  random-number:
    mode: pager
    command: |
      sleep 2
      echo "Random Number: $RANDOM"
---
name: Sunbeam
title: Sunbeam
version: "1.0"
entrypoints:
  - type: run-script
    title: "Search Extensions"
    page: search-extensions
scripts:
  search-extensions:
    mode: filter
    command: |
      gh api '/search/repositories?q=topic:sunbeam-extension' \
        --jq '.items[] | {
            title: .full_name,
            subtitle: .description,
            actions: [
              { type: "open-url", title: "Open in Browser", url: .html_url },
              { type: "exec-command", title: "Install Extension", command: "sunbeam extension install \(.html_url)" }
            ],
            accessories: [
              .owner.login
            ]
          }'
