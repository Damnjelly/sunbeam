---
# yaml-language-server: $schema=./schemas/schema.json
name: github
version: "1.0"
title: GitHub
entrypoints:
  - title: List My Repositories
    type: push-page
    page: list-repositories
    with:
      owner: pomdtr
  - title: List Dailymotion Repositories
    type: push-page
    page: list-repositories
    with:
      owner: dailymotion
  - title: List Airflow Pull Requests
    type: push-page
    page: list-pull-requests
    with:
      repository: dailymotion/dwh-dags
pages:
  list-repositories:
    type: list
    script:
      title: List Repositories
      command: ./examples/github/list-repos.sh {{ owner }}
      params:
        - name: owner
          title: Owner
          type: textfield
          required: false
          description: The owner of the repositories to list
  list-pull-requests:
    type: list
    script:
      title: List Pull Requests
      command: examples/github/list-prs.sh {{ repository }}
      params:
        - name: repository
          title: Repository
          type: textfield
          description: The repository to list pull requests for
---
# yaml-language-server: $schema=./schemas/schema.json
name: file-browser
version: "1.0"
title: File Browser
entrypoints:
  - title: Browse Custom Directory
    type: push-page
    page: file-browser
  - title: Browse Home Directory
    type: push-page
    page: file-browser
    with:
      root: "~"
  - title: Browse Root Directory
    type: push-page
    page: file-browser
    with:
      root: "/"
  - title: Browse Current Directory
    type: push-page
    page: file-browser
    with:
      root: "."
pages:
  file-browser:
    type: list
    script:
      title: File Browser
      command: ./examples/file-browser.py --root {{ root }}
      params:
        - name: root
          title: Root
          type: textfield
          placeholder: Select a directory
---
# yaml-language-server: $schema=./schemas/schema.json
name: bitwarden
version: "1.0"
title: Bitwarden
entrypoints:
  - title: Search Passwords
    type: push-page
    page: list-passwords
pages:
  list-passwords:
    type: list
    script:
      title: Search Passwords
      # Please do not do this, you are better of moving the logic to an external file
      command: ./examples/bitwarden.sh
---
# yaml-language-server: $schema=./schemas/schema.json
name: change-case
version: "1.0"
title: Change Case
entrypoints:
  - type: run-script
    title: To Uppercase
    script: to-uppercase
scripts:
  to-uppercase:
    command: echo ${ input sentence } | tr [:lower:] [:upper:]
    params:
      - name: sentence
        title: Sentence
        type: textfield
---
# yaml-language-server: $schema=./schemas/schema.json
name: jira
version: "1.0"
title: Jira
entrypoints:
  - type: push-page
    title: List Issues
    page: list-issues
    with:
      jql: assignee=currentUser() and status!=Closed
pages:
  list-issues:
    type: list
    script:
      title: List Issues
      command: ./examples/jira.sh {{ jql }}
      params:
        - name: jql
          title: JQL
          type: textfield
---
# yaml-language-server: $schema=./schemas/schema.json
name: examples
version: "1.0"
title: Examples
entrypoints:
  - type: run-script
    title: Form
    script: form
scripts:
  form:
    title: Example Form
    command: |
      echo "Hello {{ name }}"
      echo "You are {{ age }} years old"
    params:
      - name: textfield
        placeholder: textfield
        title: Name
        type: textfield
      - name: checkbox
        title: checkbox
        label: checkbox
        type: checkbox
      - name: dropdown
        title: dropdown
        type: dropdown
        data:
          - title: Option 1
            value: option1
          - title: Option 2
            value: option2
