---
# yaml-language-server: $schema=./schemas/schema.json
name: github
version: "1.0"
title: GitHub
entrypoints:
  - title: List My Repositories
    type: push-page
    page: list-repositories
    with:
      owner: pomdtr
  - title: List Dailymotion Repositories
    type: push-page
    page: list-repositories
    with:
      owner: dailymotion
  - title: List Airflow Pull Requests
    type: push-page
    page: list-pull-requests
    with:
      repository: dailymotion/dwh-dags
pages:
  list-repositories:
    type: list
    title: List Repositories
    script:
      command: ./examples/github/list-repos.sh ${ input "owner" }
      inputs:
        - name: owner
          title: Owner
          type: textfield
          required: false
          description: The owner of the repositories to list
  list-pull-requests:
    title: List Pull Requests
    type: list
    script:
      command: examples/github/list-prs.sh ${ input "repository" }
      inputs:
        - name: repository
          title: Repository
          type: textfield
          description: The repository to list pull requests for
---
# yaml-language-server: $schema=./schemas/schema.json
name: file-browser
version: "1.0"
title: File Browser
entrypoints:
  - title: Browse Directory
    type: push-page
    page: file-browser
  - title: Browse Home Directory
    type: push-page
    page: file-browser
    with:
      root: ${ env "HOME" }
  - title: Browse Root Directory
    type: push-page
    page: file-browser
    with:
      root: "/"
  - title: Browse Current Directory
    type: push-page
    page: file-browser
    with:
      root: ${ env "PWD" }
pages:
  file-browser:
    title: File Browser
    type: list
    script:
      command: ./examples/file-browser.py --root ${ input "root" }
      inputs:
        - name: root
          title: Root
          type: textfield
          placeholder: Select a directory
---
# yaml-language-server: $schema=./schemas/schema.json
name: bitwarden
version: "1.0"
title: Bitwarden
entrypoints:
  - title: Search Passwords
    type: push-page
    page: list-passwords
pages:
  list-passwords:
    title: Search Passwords
    type: list
    script:
      # Please do not do this, you are better of moving the logic to an external file
      command: ./examples/bitwarden.sh
---
# yaml-language-server: $schema=./schemas/schema.json
name: change-case
version: "1.0"
title: Change Case
entrypoints:
  - type: run-script
    title: To Uppercase
    script: to-uppercase
scripts:
  to-uppercase:
    command: echo ${ input sentence } | tr [:lower:] [:upper:]
    inputs:
      - name: sentence
        title: Sentence
        type: textfield
---
# yaml-language-server: $schema=./schemas/schema.json
name: jira
version: "1.0"
title: Jira
entrypoints:
  - type: push-page
    title: List Issues
    page: list-issues
    with:
      token: ${ env "JIRA_TOKEN" }
      jql: assignee=currentUser() and status!=Closed
pages:
  list-issues:
    title: List Issues
    type: list
    script:
      command: ./examples/jira.sh ${ input "token" } ${ input "jql" | urlquery }
      inputs:
        - name: token
          title: Jira Token
          type: textfield
        - name: jql
          title: JQL
          type: textfield
