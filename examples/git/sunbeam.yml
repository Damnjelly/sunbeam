version: "1.0"
title: Git History
requirements:
  - homePage: https://github.com/kellyjonbrazil/jc
    which: jc
rootItems:
  - script: gitHistory
    title: Show Branch History
    with:
      root: .
scripts:
  gitHistory:
    command: ./git-history.sh ${{ root }}
    mode: filter
    inputs:
      - name: root
        type: directory
        title: Git Repository Root
