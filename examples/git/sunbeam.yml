version: "1.0"
title: Git History
description: View the history of a git repository
requirements:
  - homePage: https://github.com/kellyjonbrazil/jc
    which: jc
rootItems:
  - command: history
    title: Show Branch History
    with:
      root: .
commands:
  - name: history
    exec: ./git-history.sh {{ root }}
    onSuccess: push-page
    params:
      - name: root
        type: string
