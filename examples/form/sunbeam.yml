title: Forms
version: "1.0"
rootItems:
  - command: form
    title: Example Form
    with:
      textfield:
        title: Textfield
        type: textfield
      password:
        title: Password
        type: password
      textarea:
        title: Textarea
        type: textarea
      checkbox:
        title: Checkbox
        label: Check me
        type: checkbox
      dropdown:
        title: Dropdown
        type: dropdown
        choices:
          - one
          - two
          - three

commands:
  - name: form
    exec: |
      cat << EOF
      textfield: {{ param "textfield" }}
      password: {{ param "password" }}
      textarea: {{ param "textarea" }}
      checkbox: {{ param "checkbox" }}
      dropdown: {{ param "dropdown" }}
      EOF
    params:
      - name: textfield
        type: string
      - name: password
        type: string
      - name: textarea
        type: string
      - name: checkbox
        type: boolean
      - name: dropdown
        type: string
