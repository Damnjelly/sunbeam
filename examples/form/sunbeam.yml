title: Forms
version: "1.0"
rootItems:
  - command: form
    title: Example Form
commands:
  - name: form
    exec: |
      cat << EOF
      textfield: {{ param "textfield" }}
      password: {{ param "password" }}
      textarea: {{ param "textarea" }}
      checkbox: {{ param "checkbox" }}
      dropdown: {{ param "dropdown" }}
      EOF
    params:
      - name: textfield
        type: string
        input:
          title: Textfield
          type: textfield
      - name: password
        type: string
        input:
          title: Password
          type: password
      - name: textarea
        type: string
        input:
          title: Textarea
          type: textarea
      - name: checkbox
        type: boolean
        input:
          title: Checkbox
          label: Check me
          type: checkbox
      - name: dropdown
        type: string
        input:
          title: Dropdown
          type: dropdown
          choices:
            - one
            - two
            - three
