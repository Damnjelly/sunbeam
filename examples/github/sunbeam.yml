version: "1.0"
title: GitHub
requirements:
  - homePage: https://cli.github.com
    which: gh
env:
  - name: GITHUB_TOKEN
    input:
      type: textfield
      title: GitHub Personal Access Token
rootItems:
  - title: List Repositories
    command: list-repos
    with:
      owner:
        type: textfield
        title: Owner
commands:
  - name: view-readme
    onSuccess: push-page
    exec: ./view-readme.sh ${{ repository }}
    params:
      - name: repository
        type: string
  - name: list-repos
    exec: ./list-repos.sh ${{ owner }}
    onSuccess: push-page
    params:
      - name: owner
        type: string
  - name: list-prs
    exec: ./list-prs.sh ${{ repository }}
    onSuccess: push-page
    params:
      - name: repository
        type: string
