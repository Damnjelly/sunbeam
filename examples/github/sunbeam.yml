version: "1.0"
title: GitHub
requirements:
  - homePage: https://cli.github.com
    which: gh
rootItems:
  - title: List Repositories
    command: list-repos
commands:
  view-readme:
    exec: |
      gh api repos/${{repository}}/readme --jq '
      {
        preview: (.content | @base64d),
        metadatas: [
          {
            title: "Repository",
            value: "${{repository}}"
          }
        ],
        actions: [
          { type: "open-url", title: "Open in Browser", url: .html_url }
        ]
      }
      '
    onSuccess: push-page
    page:
      type: detail
    inputs:
      - name: repository
        type: textfield
        title: Repository
  list-repos:
    exec: ./list-repos.sh ${{ owner }}
    onSuccess: push-page
    page:
      type: list
      showPreview: true
    inputs:
      - name: owner
        type: textfield
        title: Owner
  list-prs:
    exec: ./list-prs.sh ${{ repository }}
    onSuccess: push-page
    page:
      type: list
    inputs:
      - name: repository
        type: textfield
        title: Repository
