name: github
version: "1.0"
title: GitHub
requirements:
  - gh
rootItems:
  - title: Open Sunbeam Repository
    script: open-repository
    with:
      owner: pomdtr
      name: sunbeam
  - title: List My Repositories
    script: list-repositories
    with:
      owner: pomdtr
  - title: List Repositories
    script: list-repositories
  - title: List Dailymotion Repositories
    script: list-repositories
    with:
      owner: dailymotion
  - title: List Airflow Pull Requests
    script: list-pull-requests
    with:
      repository: dailymotion/dwh-dags
scripts:
  open-repository:
    command: printf 'https://github.com/%s/%s' {{owner}} {{name}}
    onSuccess: open-in-browser
    params:
      - name: owner
        type: textfield
        title: Owner
      - name: name
        type: textfield
        title: Name
  list-repositories:
    title: List Repositories
    command: ./list-repos.sh {{ owner }}
    onSuccess: push-page
    page:
      type: list
      mode: filter
      showPreview: true
    params:
      - name: owner
        title: Owner
        type: textfield
        required: false
  list-pull-requests:
    command: ./list-prs.sh {{ repository }}
    onSuccess: push-page
    page:
      type: list
      mode: filter
    params:
      - name: repository
        title: Repository
        type: textfield
