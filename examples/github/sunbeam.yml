name: github
version: "1.0"
title: GitHub
requirements:
  - homePage: https://cli.github.com
    which: gh
rootItems:
  - title: List My Repositories
    script: listRepositories
    with:
      owner: pomdtr
  - title: List Owner Repositories
    script: listRepositories
    with:
      owner:
        type: textfield
        title: Owner
  - title: List Dailymotion Repositories
    script: listRepositories
    with:
      owner: dailymotion
  - title: List Airflow Pull Requests
    script: listPullRequests
    with:
      repository: dailymotion/dwh-dags
scripts:
  listRepositories:
    command: ./list-repos.sh {{ owner }}
    output: page
    page:
      type: list
      mode: filter
      showPreview: true
    params:
      owner:
        type: string
  listPXullRequests:
    command: ./list-prs.sh {{ repository }}
    output: page
    page:
      type: list
      mode: filter
    params:
      repository:
        type: string
