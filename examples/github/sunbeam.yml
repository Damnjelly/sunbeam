name: github
version: "1.0"
title: GitHub
requirements:
  - homePage: https://cli.github.com
    which: gh
rootItems:
  - title: List Repositories
    script: list-repositories
  - title: View sunbeam README
    script: view-readme
    with:
      repository: sunbeamlauncher/sunbeam
scripts:
  view-readme:
    mode: detail
    command: |
      gh api repos/${{repository}}/readme --jq '
      {
        preview: (.content | @base64d),
        metadatas: [
          {
            title: "Repository",
            value: "${{repository}}"
          }
        ],
        actions: [
          { type: "open-url", title: "Open in Browser", url: .html_url }
        ]
      }
      '
    params:
      - name: repository
        type: textfield
        title: Repository
  list-repositories:
    command: ./list-repos.sh ${{ owner }}
    mode: filter
    showPreview: true
    params:
      - name: owner
        type: textfield
        title: Owner
  list-pull-requests:
    command: ./list-prs.sh ${{ repository }}
    mode: filter
    params:
      - name: repository
        type: textfield
        title: Repository
