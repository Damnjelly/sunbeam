version: "1.0"
title: GitHub
requirements:
  - homePage: https://cli.github.com
    which: gh
rootItems:
  - title: List Repositories
    command: list-repos
commands:
  - name: view-readme
    onSuccess: push-page
    exec: ./view-readme.sh {{ repository }}
    params:
      - name: repository
        type: string
  - name: list-repos
    exec: ./list-repos.sh {{ owner }}
    onSuccess: push-page
    params:
      - name: owner
        type: string
        input:
          type: textfield
          title: Owner
          placeholder: "Your GitHub username"
  - name: list-prs
    exec: ./list-prs.sh {{ repository }}
    onSuccess: push-page
    params:
      - name: repository
        type: string
