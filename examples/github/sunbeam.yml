name: github
version: "1.0"
title: GitHub
requirements:
  - homePage: https://cli.github.com
    which: gh
rootItems:
  - title: List My Repositories
    script: list-repositories
    with:
      owner: pomdtr
  - title: List Owner Repositories
    script: list-repositories
    with:
      owner:
        type: textfield
        title: Owner
  - title: List Dailymotion Repositories
    script: list-repositories
    with:
      owner: dailymotion
  - title: List Airflow Pull Requests
    script: list-pull-requests
    with:
      repository: dailymotion/dwh-dags
scripts:
  list-repositories:
    title: List Repositories
    command: ./list-repos.sh {{ owner }}
    onSuccess: push-page
    page:
      type: list
      mode: filter
      showPreview: true
    arguments:
      owner:
        type: string
  list-pull-requests:
    command: ./list-prs.sh {{ repository }}
    onSuccess: push-page
    page:
      type: list
      mode: filter
    arguments:
      repository:
        type: string
