name: github
version: "1.0"
title: GitHub
requirements:
  - homePage: https://cli.github.com
    which: gh
rootItems:
  - title: List My Repositories
    script: listRepositories
    with:
      owner: pomdtr
  - title: List Owner Repositories
    script: listRepositories
  - title: List Dailymotion Repositories
    script: listRepositories
    with:
      owner: dailymotion
  - title: List Airflow Pull Requests
    script: listPullRequests
    with:
      repository: dailymotion/dwh-dags
scripts:
  viewReadme:
    mode: detail
    command: |
      gh api repos/${{repository}}/readme --jq '
      {
        preview: (.content | @base64d),
        actions: [
          { type: "openUrl", title: "Open in Browser", url: .html_url }
        ]
      }
      '
    inputs:
      - name: repository
        type: textfield
        required: true
        title: Repository
  listRepositories:
    command: ./list-repos.sh ${{ owner }}
    mode: filter
    showPreview: true
    inputs:
      - name: owner
        type: textfield
        title: Owner
        required: true
  listPullRequests:
    command: ./list-prs.sh ${{ repository }}
    mode: filter
    inputs:
      - name: repository
        type: textfield
        title: Repository
        required: true
