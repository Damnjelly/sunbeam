version: "1.0"
title: GitHub
requirements:
  - homePage: https://cli.github.com
    which: gh
rootItems:
  - title: List Repositories
    script: listRepositories
  - title: View sunbeam README
    script: viewReadme
    with:
      repository: sunbeamlauncher/sunbeam
scripts:
  viewReadme:
    mode: detail
    command: |
      gh api repos/${{repository}}/readme --jq '
      {
        preview: (.content | @base64d),
        metadatas: [
          {
            title: "Repository",
            value: "${{repository}}"
          }
        ],
        actions: [
          { type: "open", title: "Open in Browser", target: .html_url }
        ]
      }
      '
    inputs:
      - name: repository
        type: textfield
        title: Repository
  listRepositories:
    command: ./list-repos.sh ${{ owner }}
    mode: filter
    showPreview: true
    inputs:
      - name: owner
        type: textfield
        title: Owner
  listPullRequests:
    command: ./list-prs.sh ${{ repository }}
    mode: filter
    inputs:
      - name: repository
        type: textfield
        title: Repository
