name: jira
version: "1.0"
title: Jira
preferences:
  - type: textfield
    required: true
    name: JIRA_TOKEN
    title: Jira Token
rootItems:
  - title: List Issues
    script: listIssues
    with:
      jql: assignee=currentUser() and status!=Closed
scripts:
  listIssues:
    command: ./jira.sh ${{ jql }}
    mode: filter
    inputs:
      - name: jql
        type: textfield
        title: JQL
        required: true
