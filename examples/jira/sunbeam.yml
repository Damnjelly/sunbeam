version: "1.0"
title: Jira
preferences:
  - type: textfield
    name: JIRA_TOKEN
    title: Jira Token
rootItems:
  - title: List Issues
    script: list-issues
    with:
      jql: assignee=currentUser() and status!=Closed
commands:
  list-issues:
    exec: ./jira.sh ${{ jql }}
    onSuccess: push-page
    page:
      type: list
    inputs:
      - name: jql
        type: textfield
        title: JQL
