name: jira
version: "1.0"
title: Jira
preferences:
  - type: textfield
    name: JIRA_TOKEN
    title: Jira Token
rootItems:
  - title: List Issues
    script: list-issues
    with:
      jql: assignee=currentUser() and status!=Closed
scripts:
  list-issues:
    command: ./jira.sh ${{ jql }}
    mode: filter
    params:
      - name: jql
        type: textfield
        title: JQL
