name: jira
version: "1.0"
title: Jira
rootItems:
  - title: List Issues
    script: listIssues
    with:
      jql:
        value: assignee=currentUser() and status!=Closed
scripts:
  listIssues:
    command: ./jira.sh {{ jql }}
    output: page
    page:
      type: list
      mode: filter
    params:
      jql:
        type: string
