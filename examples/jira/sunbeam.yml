id: jira
version: "1.0"
title: Jira
rootItems:
  - title: List Issues
    script: list-issues
    with:
      - param: jql
        value: assignee=currentUser() and status!=Closed
scripts:
  list-issues:
    command: ./jira.sh {{ jql }}
    onSuccess: push-page
    page:
      type: list
      mode: filter
    params:
      jql:
        type: string
