name: fileBrowser
version: "1.0"
title: File Browser
requirements:
  - which: python3
    homePage: https://www.python.org
rootItems:
  - title: Browse Root Directory
    script: browseFiles
    with:
      root: /
  - title: Browse Home Directory
    script: browseFiles
    with:
      root: "~"
  - title: Browse Custom Directory
    script: browseFiles
    with:
      root:
        type: textfield
        index: 0
        title: Root Directory
      showHidden:
        type: checkbox
        index: 1
        label: Show Hidden Files
        title: Show Hidden
  - title: Browse Current Directory
    script: browseFiles
    with:
      root: .
scripts:
  browseFiles:
    command: ./file-browser.py --root ${{ root }} ${{- if showHidden }} --show-hidden ${{ end }}
    mode: filter
    inputs:
      - name: root
        type: directory
        description: directory to browse
      - name: showHidden
        type: boolean
        description: whether to show hidden files
        default: false
