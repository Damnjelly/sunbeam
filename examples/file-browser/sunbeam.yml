name: fileBrowser
version: "1.0"
title: File Browser
requirements:
  - which: python3
    homePage: https://www.python.org
rootItems:
  - title: Browse Root Directory
    script: browseFiles
    with:
      root: /
  - title: Browse Home Directory
    script: browseFiles
    with:
      root: "~"
  - title: Browse Custom Directory
    script: browseFiles
  - title: Browse Current Directory
    script: browseFiles
    with:
      root: .
scripts:
  browseFiles:
    command: ./file-browser.py --root ${{ root }} ${{- if showHidden }} --show-hidden ${{ end }}
    mode: filter
    params:
      - name: root
        required: true
        title: Root Directory
        type: directory
      - name: showHidden
        required: false
        label: "Show Hidden Files"
        type: checkbox
        default: false
