name: file-browser
version: "1.0"
title: File Browser
requirements:
  - which: python3
    homePage: https://www.python.org
rootItems:
  - title: Browse Root Directory
    script: file-browser
    with:
      root:
        value: "/"
  - title: Browse Custom Directory
    script: file-browser
    with:
      root:
        type: textfield
        title: Root Directory
  - title: Browse Current Directory
    script: file-browser
    with:
      root:
        value: .
scripts:
  file-browser:
    command: ./file-browser.py --root {{ root }}
    onSuccess: push-page
    page:
      type: "list"
      mode: filter
    params:
      root:
        type: string
