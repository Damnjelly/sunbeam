version: "1.0"
title: File Browser
requirements:
  - which: python3
    homePage: https://www.python.org
preferences:
  - env: SHOW_HIDDEN
    input:
      type: checkbox
      title: visibility
      label: Show Hidden Files
      default: false
rootItems:
  - title: Browse Root Directory
    command: browse-files
    with:
      root: /
  - title: Browse Home Directory
    command: browse-files
    with:
      root: "~"
  - title: Browse Custom Directory
    command: browse-files
    with:
      root:
        type: textfield
        title: Root Directory
  - title: Browse Current Directory
    command: browse-files
    with:
      root: "."
commands:
  - name: browse-files
    exec: ./file-browser.py --root ${{ root }}
    onSuccess: push-page
    params:
      - name: root
        type: directory
