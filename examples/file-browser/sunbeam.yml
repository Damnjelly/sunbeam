name: file-browser
version: "1.0"
title: File Browser
requirements:
  - python3
rootItems:
  - title: Browse Root Directory
    script: file-browser
    with:
      root: "/"
  - title: Browse Current Directory
    script: file-browser
    with:
      root: "."
scripts:
  file-browser:
    command: ./file-browser.py --root {{ root }}
    onSuccess: push-page
    page:
      type: "list"
      mode: filter
    params:
      root:
        type: string
