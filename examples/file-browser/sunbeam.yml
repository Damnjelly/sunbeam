name: fileBrowser
version: "1.0"
title: File Browser
requirements:
  - which: python3
    homePage: https://www.python.org
rootItems:
  - title: Browse Root Directory
    script: browseFiles
    with:
      root: /
  - title: Browse Home Directory
    script: browseFiles
    with:
      root: "~"
  - title: Browse Custom Directory
    script: browseFiles
    with:
      root:
        type: textfield
        title: Root Directory
  - title: Browse Current Directory
    script: browseFiles
    with:
      root: .
scripts:
  browseFiles:
    command: ./file-browser.py --root {{ root }}
    output: page
    page:
      type: "list"
      mode: filter
    params:
      root:
        type: directory
        description: directory to browse
