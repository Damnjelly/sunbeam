name: file-browser
version: "1.0"
title: File Browser
requirements:
  - which: python3
    homePage: https://www.python.org
rootItems:
  - title: Browse Root Directory
    script: browse-files
    with:
      root: /
  - title: Browse Home Directory
    script: browse-files
    with:
      root: "~"
  - title: Browse Custom Directory
    script: browse-files
  - title: Browse Current Directory
    script: browse-files
    with:
      root: .
      show-hidden: true
scripts:
  browse-files:
    command: ./file-browser.py --root ${{ root }} ${{ show_hidden }}
    mode: filter
    params:
      - name: root
        type: directory
        title: Root Directory
      - name: show-hidden
        type: checkbox
        title: Vibility
        optional: true
        label: "Show Hidden Files"
        defaultValue: true
        trueSubstitution: "--show-hidden"
