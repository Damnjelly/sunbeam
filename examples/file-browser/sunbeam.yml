version: "1.0"
title: File Browser
requirements:
  - which: python3
    homePage: https://www.python.org
rootItems:
  - title: Browse Root Directory
    script: browseFiles
    with:
      root: /
  - title: Browse Home Directory
    script: browseFiles
    with:
      root: "~"
  - title: Browse Custom Directory
    script: browseFiles
  - title: Browse Current Directory
    script: browseFiles
preferences:
  - name: SHOW_HIDDEN
    type: checkbox
    title: Vibility
    label: "Show Hidden Files"
    defaultValue: false
scripts:
  browseFiles:
    command: ./file-browser.py --root ${{ root }}
    mode: filter
    inputs:
      - name: root
        type: directory
        title: Root Directory
