name: fileBrowser
version: "1.0"
title: File Browser
requirements:
  - which: python3
    homePage: https://www.python.org
rootItems:
  - title: Browse Root Directory
    script: browseFiles
    with:
      root: /
  - title: Browse Home Directory
    script: browseFiles
    with:
      root: "~"
  - title: Browse Custom Directory
    script: browseFiles
  - title: Browse Current Directory
    script: browseFiles
    with:
      root: .
      showHidden: true
scripts:
  browseFiles:
    command: ./file-browser.py --root ${{ root }} ${{ showHidden }}
    mode: filter
    params:
      - name: root
        input:
          type: directory
          required: true
          title: Root Directory
      - name: showHidden
        input:
          required: false
          label: "Show Hidden Files"
          default: true
          type: checkbox
          trueSubstitution: "--show-hidden"
