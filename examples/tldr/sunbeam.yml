title: TLDR Pages
version: "1.0"
rootItems:
  - title: "Search MacOS Pages"
    command: list
    with:
      platform: osx
  - title: "Search Linux Pages"
    command: list
    with:
      platform: linux
commands:
  list:
    onSuccess: push-page
    params:
      - name: platform
        type: string
    exec: |
      tldr --list --platform ${{ platform }} | sunbeam query --arg platform=${{ platform }} -R '{
        title: .,
        actions: [
          {type: "run-command", "command": "view-page", title: "View Page", with: {page: ., platform: $platform}}
        ]
      }' | sunbeam query --slurp '{ type: "list", items: . }'
  view-page:
    exec: tldr --platform ${{ platform }} ${{ page }}
    params:
      - name: platform
        type: string
        enum:
          - linux
          - osx
          - windows
      - name: page
        type: string
