title: TLDR Pages
version: "1.0"
requirements:
  - homePage: https://tldr.sh/
    which: tldr
env:
  PLATFORM:
    type: dropdown
    title: Platform
    choices:
      - linux
      - osx
      - windows
rootItems:
  - command: list
    title: List Pages
commands:
  - name: list
    onSuccess: push-page
    exec: ./list-pages.sh ${{ platform }}
    params:
      - name: platform
        env: PLATFORM
        type: string
  - name: update
    exec: tldr --update
  - name: view-page
    exec: tldr --color always --platform ${{ platform }} ${{ page }}
    params:
      - name: platform
        env: PLATFORM
        type: string
      - name: page
        type: string
