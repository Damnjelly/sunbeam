title: TLDR Pages
version: "1.0"
requirements:
  - homePage: https://tldr.sh/
    which: tldr
rootItems:
  - command: list
    title: List MacOS Pages
    with:
      platform: macos
commands:
  - name: list
    onSuccess: push-page
    exec: ./list-pages.sh {{ platform }}
    params:
      - name: platform
        type: string
  - name: update
    exec: tldr --update
  - name: view-page
    exec: tldr --color always --platform {{ platform }} {{ page }}
    params:
      - name: platform
        type: string
      - name: page
        type: string
