title: TLDR Pages
version: "1.0"
requirements:
  - homePage: https://tldr.sh/
    which: tldr
  - which: bash
    homePage: https://www.gnu.org/software/bash/
rootItems:
  - command: list
    title: List MacOS Pages
    with:
      platform: macos
commands:
  - name: list
    onSuccess: push-page
    exec: bash list-pages.sh {{ param "platform" }}
    params:
      - name: platform
        type: string
  - name: update
    exec: tldr --update
  - name: view-page
    exec: tldr --color always --platform {{ param "platform" }} {{ param "page" }}
    params:
      - name: page
        type: string
      - name: platform
        type: string
