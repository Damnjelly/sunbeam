name: devdocs
title: DevDocs
version: "1.0"
requirements:
  - which: curl
    homePage: https://curl.se
rootItems:
  - script: searchDocsets
    title: Browse Docsets
  - script: searchEntries
    title: Search Python 3.11 Documentation
    with:
      slug: python~3.11
scripts:
  searchDocsets:
    command: |
      curl https://devdocs.io/docs/docs.json | sunbeam query '. | group_by(.name) | .[] |
      {
        title: .[0].name,
        subtitle: (.[0].release // "latest"),
        actions: map(
          {
              type: "runScript",
              title: "Browse \(.release // "latest") entries",
              script: "searchEntries",
              with: { slug: .slug }
          }
        )
      }
      '
    mode: filter
  searchEntries:
    command: |
      curl https://devdocs.io/docs/${{ slug }}/index.json | sunbeam query '.entries[] |
        {
          title: .name,
          subtitle: .type,
          actions: [
            {type: "openUrl", url: "https://devdocs.io/${{ slug }}/\(.path)"}
          ]
        }
      '
    mode: filter
    params:
      - name: slug
        type: textfield
        required: true
        title: Slug
