title: DevDocs
version: "1.0"
preferences:
  - name: token
    env: GITHUB_TOKEN
    type: string
    input:
      type: textfield
      title: Token
      placeholder: "Your Github token"
rootItems:
  - command: search-docsets
    title: Browse Docsets
  - command: search-entries
    title: Search Python 3.11 Documentation
    with:
      slug: python~3.11
commands:
  - name: search-docsets
    exec: ./search-docsets.sh
    onSuccess: push-page
  - name: search-entries
    exec: ./search-entries.sh {{ param "slug" }}
    onSuccess: push-page
    params:
      - name: slug
        type: string
        input:
          type: textfield
          title: Slug
