name: journal
title: Journal
version: "1.0"

rootItems:
  - script: listEntries
    title: List Entries
  - script: writeEntry
    title: Write Entry
    with:
      title:
        type: textfield
        title: Title
      content:
        type: textarea
        title: Body
scripts:
  listEntries:
    command: ./list-entries.py
    output: page
    page:
      type: list
      mode: filter
      showPreview: true
  writeEntry:
    command: ./write-entry.py --title ${{ title }} --content ${{ content }}
    params:
      title:
        type: string
      content:
        type: string
  editEntry:
    command: ./edit-entry.py --uuid ${{ uuid }} --title ${{ title }} --content ${{ content }}
    params:
      uuid:
        type: string
      title:
        type: string
      content:
        type: string
  deleteEntry:
    command: ./delete-entry.py --uuid ${{ uuid }}
    params:
      uuid:
        type: string
