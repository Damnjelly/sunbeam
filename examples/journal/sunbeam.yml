title: Journal
version: "1.0"

rootItems:
  - command: list-entries
    title: List Entries
  - command: new-entry
    title: Write Entry
    with:
      title:
        type: textfield
        title: Title
      content:
        type: textarea
        title: Content
commands:
  - name: list-entries
    exec: python3 journal.py list
    onSuccess: push-page
  - name: new-entry
    exec: python3 journal.py new --title {{ param "title" }} --content {{ param "content" }}
    params:
      - name: title
        type: string
      - name: content
        type: string
  - name: edit-entry
    exec: python3 journal.py edit --uuid {{ param "uuid" }} --title {{ param "title" }} --content {{ param "content" }}
    params:
      - name: uuid
        type: string
      - name: title
        type: string
      - name: content
        type: string
  - name: delete-entry
    exec: python3 journal.py delete --uuid {{ param "uuid" }}
    params:
      - name: uuid
        type: string
