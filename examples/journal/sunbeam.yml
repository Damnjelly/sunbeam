title: Journal
version: "1.0"

rootItems:
  - command: list-entries
    title: List Entries
  - command: write-entry
    title: Write Entry
    with:
      title:
        type: textfield
        title: Title
      content:
        type: textarea
        title: Content
commands:
  list-entries:
    exec: ./list-entries.py
    onSuccess: push-page
  write-entry:
    exec: ./write-entry.py --title ${{ title }} --content ${{ content }}
    params:
      - name: title
        type: string
      - name: content
        type: string
  edit-entry:
    exec: ./edit-entry.py --uuid ${{ uuid }} --title ${{ title }} --content ${{ content }}
    params:
      - name: uuid
        type: string
      - name: title
        type: string
      - name: content
        type: string
  delete-entry:
    exec: ./delete-entry.py --uuid ${{ uuid }}
    params:
      - name: uuid
        type: string
