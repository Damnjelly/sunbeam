name: journal
title: Journal
version: "1.0"

rootItems:
  - script: listEntries
    title: List Entries
  - script: writeEntry
    title: Write Entry
scripts:
  listEntries:
    command: ./list-entries.py
    mode: filter
  writeEntry:
    command: ./write-entry.py --title ${{ title }} --content ${{ content }}
    mode: command
    params:
      - name: title
        type: textfield
        title: Title
        required: true
      - name: content
        type: textfield
        title: Content
        required: true
  editEntry:
    command: ./edit-entry.py --uuid ${{ uuid }} --title ${{ title }} --content ${{ content }}
    mode: command
    params:
      - name: uuid
        type: textfield
        title: UUID
        required: true
      - name: title
        type: textfield
        required: true
        title: Title
      - name: content
        type: textfield
        required: true
        title: Content
  deleteEntry:
    command: ./delete-entry.py --uuid ${{ uuid }}
    mode: command
    params:
      - name: uuid
        type: textfield
        required: true
        title: UUID
