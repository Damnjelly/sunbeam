title: Journal
version: "1.0"

rootItems:
  - command: list-entries
    title: List Entries
  - command: write-entry
    title: Write Entry
commands:
  list-entries:
    exec: ./list-entries.py
    onSuccess: push-page
    page:
      type: list
  write-entry:
    exec: ./write-entry.py --title ${{ title }} --content ${{ content }}
    inputs:
      - name: title
        type: textfield
        title: Title
      - name: content
        type: textfield
        title: Content
  edit-entry:
    exec: ./edit-entry.py --uuid ${{ uuid }} --title ${{ title }} --content ${{ content }}
    inputs:
      - name: uuid
        type: textfield
        title: UUID
      - name: title
        type: textfield
        title: Title
      - name: content
        type: textfield
        title: Content
  delete-entry:
    exec: ./delete-entry.py --uuid ${{ uuid }}
    inputs:
      - name: uuid
        type: textfield
        title: UUID
