name: journal
title: Journal
version: "1.0"

rootItems:
  - script: list-entries
    title: List Entries
  - script: write-entry
    title: Write Entry
scripts:
  list-entries:
    command: ./list-entries.py
    mode: filter
  write-entry:
    command: ./write-entry.py --title ${{ title }} --content ${{ content }}
    mode: command
    params:
      - name: title
        input:
          type: textfield
          title: Title
          required: true
      - name: content
        input:
          type: textfield
          title: Content
          required: true
  edit-entry:
    command: ./edit-entry.py --uuid ${{ uuid }} --title ${{ title }} --content ${{ content }}
    mode: command
    params:
      - name: uuid
        input:
          type: textfield
          title: UUID
          required: true
      - name: title
        input:
          type: textfield
          required: true
          title: Title
      - name: content
        input:
          type: textfield
          required: true
          title: Content
  delete-entry:
    command: ./delete-entry.py --uuid ${{ uuid }}
    mode: command
    params:
      - name: uuid
        input:
          type: textfield
          required: true
          title: UUID
