title: Multipass
version: "1.0"
requirements:
  - homePage: https://multipass.run
    which: multipass
rootItems:
  - command: list-vms
    title: List VMs
commands:
  - name: vm-info
    exec: multipass info {{ param "vm" }}
    params:
      - name: vm
        type: string
  - name: list-vms
    onSuccess: push-page
    exec: ./list-vms.sh
  - name: open-shell
    exec: multipass shell {{ param "vm" }}
    params:
      - name: vm
        type: string
  - name: start-vm
    exec: multipass start {{ param "vm" }}
    params:
      - name: vm
        type: string
  - name: stop-vm
    exec: multipass stop {{ param "vm" }}
    params:
      - name: vm
        type: string
