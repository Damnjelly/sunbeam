title: Multipass
version: "1.0"
requirements:
  - homePage: https://multipass.run
    which: multipass
rootItems:
  - script: manageVMs
    title: Manage VMs
scripts:
  manageVMs:
    mode: filter
    showPreview: true
    command: |
      multipass list --format json | sunbeam query '.list[] |
      {
        title: .name,
        subtitle: .release,
        accessories: [
          .state
        ],
        previewCmd: "multipass info \(.name)",
        actions:
          (
            if
              .state == "Running"
            then
              [
                {type: "exec-command", title: "Stop \(.name)", onSuccess: "reload-page", command: "multipass stop \(.name)"},
                {type: "exec-command", title: "Open Shell", shortcut: "ctrl+s", command: "multipass shell \(.name)", onSuccess: "reload-page"}
              ]
            else
              [
                {type: "exec-command", title: "Start \(.name)", onSuccess: "reload-page", command: "multipass start \(.name)"}
              ]
            end
          ),
      }
      '
