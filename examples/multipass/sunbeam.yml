title: Multipass
version: "1.0"
requirements:
  - homePage: https://multipass.run
    which: multipass
rootItems:
  - command: list-vms
    title: List VMs
commands:
  vm-info:
    exec: multipass info ${{ vm }}
    params:
      - name: vm
        type: string
  list-vms:
    onSuccess: push-page
    exec: ./list-vms.sh
  open-shell:
    exec: multipass shell ${{ vm }}
    params:
      - name: vm
        type: string
  start-vm:
    exec: multipass start ${{ vm }}
    params:
      - name: vm
        type: string
  stop-vm:
    exec: multipass stop ${{ vm }}
    params:
      - name: vm
        type: string
