title: Multipass
version: "1.0"
requirements:
  - homePage: https://multipass.run
    which: multipass
rootItems:
  - command: list-vms
    title: List VMs
commands:
  list-vms:
    onSuccess: push-page
    page:
      type: list
      showPreview: true
    exec: ./list-vms.sh
  open-shell:
    exec: multipass shell ${{ vm }}
    inputs:
      - name: vm
        type: textfield
        title: VM Name
  start-vm:
    exec: multipass start ${{ vm }}
    inputs:
      - name: vm
        type: textfield
        title: VM Name
  stop-vm:
    exec: multipass stop ${{ vm }}
    inputs:
      - name: vm
        type: textfield
        title: VM Name
