version: "1.0"
title: Bitwarden
requirements:
  - homePage: https://bitwarden.com/help/cli/
    which: bw
rootItems:
  - title: Search Passwords
    command: list-passwords
commands:
  - name: list-passwords
    exec: ./bitwarden.sh
    onSuccess: push-page
    params:
      - name: session
        type: string
        env: BW_SESSION
        input:
          type: textfield
          title: Session
          placeholder: "Your Bitwarden session"
