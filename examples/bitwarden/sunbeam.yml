version: "1.0"
title: Bitwarden
preferences:
  BW_SESSION:
    type: textfield
    title: Bitwarden Session
requirements:
  - homePage: https://bitwarden.com/help/cli/
    which: bw
rootItems:
  - title: Search Passwords
    command: list-passwords
commands:
  - name: list-passwords
    env:
      - name: BW_SESSION
        type: string
    exec: ./bitwarden.sh
    onSuccess: push-page
