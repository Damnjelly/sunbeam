version: "1.0"
title: Bitwarden
preferences:
  - env: BW_SESSION
    input:
      type: textfield
      title: Bitwarden Session
requirements:
  - homePage: https://bitwarden.com/help/cli/
    which: bw
rootItems:
  - title: Search Passwords
    command: list-passwords
  - title: Edit Passwords
    command: vi
commands:
  - name: list-passwords
    exec: ./bitwarden.sh
    onSuccess: push-page
