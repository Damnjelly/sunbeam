version: "1.0"
title: Bitwarden
requirements:
  - homePage: https://bitwarden.com/help/cli/
    which: bw
preferences:
  - name: session
    env: BW_SESSION
    type: string
    input:
      type: textfield
      title: Bitwarden Session
      placeholder: "Your Bitwarden session"
rootItems:
  - title: Search Passwords
    command: list-passwords
commands:
  - name: list-passwords
    exec: ./bitwarden.sh
    onSuccess: push-page
