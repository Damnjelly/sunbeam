type: list
title: Examples
items:
  - title: Search Bitwarden Items
    subtitle: Bitwarden
    actions:
      - type: run
        title: Run
        command: ./bitwarden/bitwarden.sh
        onSuccess: push
  - title: Highlight Example
    subtitle: Highlight
    actions:
      - title: Highlight Detail
        type: run
        onSuccess: push
        command: ./highlight/highlight.sh
      - title: Highlight List
        type: run
        onSuccess: push
        command: ./highlight/list.sh
  - title: DevDocs
    subtitle: Examples
    actions:
      - type: run
        onSuccess: push

        title: Search Docsets
        command: ./devdocs/devdocs.sh
      - type: run
        onSuccess: push
        title: Search Go Docs
        command: ./devdocs/devdocs.sh go
  - title: File Browser
    subtitle: Examples
    actions:
      - type: run
        onSuccess: push
        title: Browse Current Dir
        command: ./file-browser/file-browser.py
      - type: run
        onSuccess: push
        title: Browse Root Dir
        command: ./file-browser/file-browser.py /
      - type: run
        onSuccess: push
        title: Browse Custom Dir
        command: ./file-browser/file-browser.py ${input:dir}
        inputs:
          - name: dir
            title: Directory
            type: textfield
  - title: Github
    subtitle: Examples
    actions:
      - type: run
        onSuccess: push
        title: Search Repositories
        command: ./github/github.sh list-repos
      - type: run
        onSuccess: push
        title: Search Excalidraw Pull Requests
        command: ./github/github.sh list-prs pomdtr/excalidraw
  - title: TLDR Pages
    subtitle: Examples
    actions:
      - type: run
        onSuccess: push
        title: Search
        command: ./tldr/tldr.sh
  - title: List Todos
    subtitle: Todo
    actions:
      - type: run
        onSuccess: push
        title: List Todos
        command: ./todo/todo.py
  - title: Show Form
    actions:
      - type: run
        title: Show
        command: echo ${input:text}
        inputs:
          - type: textfield
            name: text
            title: Text
