# yaml-language-server: $schema=../schemas/page.json
type: list
items:
  - title: Static List
    actions:
      - type: read
        title: Static List
        path: "./static-list.json"
  - title: Dynamic List
    actions:
      - type: run
        title: Dynamic List
        command: "./dynamic-list.py"
        onSuccess: push
  - title: Dynamic List with Args
    actions:
      - type: run
        title: Dynamic List with Args
        command: "./dynamic-list-with-args.py /"
        onSuccess: push
  - title: Full-Blown File Browser
    actions:
      - type: run
        title: Browse Current Dir
        onSuccess: push
        command: "../examples/file-browser/file-browser.py"
