type: list
items:
  - title: Static List
    actions:
      - type: push-page
        title: Static List
        page:
          type: static
          path: "./static-list.json"
  - title: Dynamic List
    actions:
      - type: push-page
        title: Dynamic List
        page:
          type: dynamic
          command: "./dynamic-list.py"
  - title: Dynamic List with Args
    actions:
      - type: push-page
        title: Dynamic List with Args
        page:
          type: dynamic
          command: "./dynamic-list-with-args.py /"
  - title: Full-Blown File Browser
    actions:
      - type: push-page
        title: Browse Current Dir
        page:
          type: dynamic
          command: "../examples/file-browser/file-browser.py"
