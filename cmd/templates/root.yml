# yaml-language-server: $schema=https://pomdtr.github.io/sunbeam/schemas/page.json
type: list
actions:
  - title: Edit Config
    type: edit
    path: ~/.config/sunbeam/root.yaml
    shortcut: ctrl+e
items:
  - title: Manage Installed Extensions
    actions:
      - title: Manage Extensions
        type: run
        command: sunbeam extension manage
        onSuccess: push
  - title: Browse Available Extensions
    actions:
      - title: Browse Extensions
        type: run
        command: sunbeam extension browse
        onSuccess: push
  - title: Create New Extension
    actions:
      - title: Create Extension
        type: run
        command: sunbeam extension create ${input:extensionName}
        onSuccess: push
        inputs:
          - title: Extension Name
            name: extensionName
            type: textfield
